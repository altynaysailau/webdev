    <h2>Always For The First Time</h2>
    There is a silk ladder unrolled across the ivy<br>
There is<br>
That leaning over the precipice <br>
Of the hopeless fusion of your presence and absence <br>
I have found the secret <br>
Of loving you<br>
Always for the first time<br>
