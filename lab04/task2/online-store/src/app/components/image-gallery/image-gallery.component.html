<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="gallery-container" (mouseenter)="startAutoRotate()" (mouseleave)="stopAutoRotate()">
  <div class="main-image">
    <img [src]="images[currentIndex]" alt="Product image" (click)="openLightbox()">
    <button class="nav-btn prev" (click)="prevImage()" *ngIf="images.length > 1">❮</button>
    <button class="nav-btn next" (click)="nextImage()" *ngIf="images.length > 1">❯</button>
  </div>

  <div class="thumbnails" *ngIf="images.length > 1">
    <img *ngFor="let image of images; let i = index"
         [src]="image"
         [class.active]="i === currentIndex"
         (click)="currentIndex = i"
         alt="Thumbnail">
  </div>
</div>

<!-- Lightbox Modal -->
<div class="lightbox" *ngIf="lightboxOpen" (click)="closeLightbox()">
  <span class="close">&times;</span>
  <img class="lightbox-content" [src]="images[currentIndex]" (click)="$event.stopPropagation()">
  <button class="lightbox-nav prev" (click)="prevImage(); $event.stopPropagation()">❮</button>
  <button class="lightbox-nav next" (click)="nextImage(); $event.stopPropagation()">❯</button>
</div>
</body>
</html>
