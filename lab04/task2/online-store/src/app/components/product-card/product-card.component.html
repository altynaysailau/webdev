<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="product-card">
  <app-image-gallery [images]="product.images"></app-image-gallery>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>

    <div class="product-rating">
      <app-star-rating [rating]="product.rating"></app-star-rating>
    </div>

    <div class="product-price">
      {{ product.price | number }} ₸
    </div>

    <div class="product-actions">
      <a [href]="product.link" target="_blank" class="btn btn-primary">
        Посмотреть на Kaspi.kz
      </a>

      <div class="share-buttons">
        <button class="share-btn whatsapp" (click)="shareOnWhatsApp()"
                title="Поделиться в WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </button>
        <button class="share-btn telegram" (click)="shareOnTelegram()"
                title="Поделиться в Telegram">
          <i class="fab fa-telegram"></i>
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
